<main *ngFor="let image of images">
  <figure>
    <h3>{{image.title}}</h3>
    <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+(image.filename | thumbnail: 'small')">
    <h6>{{ (image.user_id | username) }}</h6>
    <figcaption>{{image.description}}</figcaption>
  </figure>
</main>
